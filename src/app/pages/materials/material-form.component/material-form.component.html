<h2>Formulário de Material</h2>
<form [formGroup]="materialGroup">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title id="header-register">Dados do material</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field id="input-material-sku" appearance="outline">
        <mat-label>Código</mat-label>
        <input required matInput placeholder="INSS" formControlName="sku" />
      </mat-form-field>
      <mat-form-field id="input-material-name" appearance="outline">
        <mat-label>Nome</mat-label>
        <input required matInput placeholder="Pão" formControlName="name" />
      </mat-form-field>
      <mat-form-field id="input-material-cost" appearance="outline">
        <mat-label>Custo</mat-label>
        <input required matInput placeholder="10,30" formControlName="cost" />
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>
      <mat-form-field id="input-search-select-material" appearance="outline">
        <mat-label>Tipo de material</mat-label>
        <mat-select formControlName="typeMaterial">
          @for(material of materialTypes; track material) {
          <mat-option [value]="material">{{ materialTypeLabels[material] }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field id="input-material-unitaryValue" appearance="outline">
        <mat-label>Unidade de medida</mat-label>
        <input required matInput placeholder="Previdência" formControlName="unitaryValue" />
      </mat-form-field>
      <mat-form-field id="input-material-description" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input required matInput placeholder="Previdência" formControlName="description" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <section>
    <div class="button-redirect-search-material">
      <button mat-raised-button matButton="outlined" type="submit" (click)="goBack()">
        Voltar
      </button>
      <button mat-raised-button matButton="filled" type="submit">Salvar</button>
    </div>
  </section>
</form>
