<h2>Lista de Produtos</h2>
<form>
  <mat-card id="card-search" appearance="outlined" >
    <mat-card-header class="header-search">
      <mat-card-title id="header-search"> Pesquisar </mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 10px">
      <mat-form-field id="input-search-product" appearance="outline">
        <mat-label> Produto </mat-label>
        <input matInput placeholder="Hamburger" [formControl]="searchProduct"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-search-product">
      <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
    </mat-card-actions>
  </mat-card>
</form>

@defer (when listProduct.length > 0) {
<table mat-table [dataSource]="listProduct" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name']"></tr>
</table>
<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10]"> </mat-paginator>
} @placeholder {
<p>Buscando a lista de produtos!</p>
}

<section>
  <div class="button-redirect-registre">
    <a matButton="filled" routerLink="form">Cadastrar</a>
  </div>
</section>
