<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card appearance="outlined">
    <mat-card-header id="header-login">
      <img mat-card-image src="/Smallmanager-logo.png" alt="SmallManager Logo" class="logo" />
    </mat-card-header>

    <mat-card-content id="input-login">
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input required matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input required type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-login">
      <button mat-raised-button matButton="filled" type="submit">logar</button>
    </mat-card-actions>
  </mat-card>
</form>
