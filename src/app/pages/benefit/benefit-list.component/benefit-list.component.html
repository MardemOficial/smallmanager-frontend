<h2>Lista de benefícios</h2>
<form (submit)="findByName($event)">
  <mat-card id="card-search-benefit" appearance="outlined">
    <mat-card-header id="header-search-benefit">
      <mat-card-title id="title-search-benefit"> Pesquisar </mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 10px">
      <mat-form-field id="input-search-benefit" appearance="outline">
        <mat-label> Benefício </mat-label>
        <input matInput placeholder="Vale Transporte" [formControl]="benefitForm" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-search-benefit">
      <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
    </mat-card-actions>
  </mat-card>
</form>

@defer (when listBenefit.length > 0) {
<table mat-table [dataSource]="listBenefit" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">R$ {{ element.value }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'value', 'description']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'value', 'description']"></tr>
</table>
<mat-paginator [length]="sizePage" [pageSize]="pageCurrent" [pageSizeOptions]="[5, 10]">
</mat-paginator>
} @loading(after 100ms; minimum 2s) {
<p>Buscando a lista de benefícios!</p>
} @placeholder {
<p>A lista esta vazia!</p>
}

<mat-card appearance="outlined">
  <mat-card-actions >
    <div class="button-redirect-search-benefit">
      <a matButton="filled" routerLink="form">Cadastrar</a>
    </div>
  </mat-card-actions>
</mat-card>
