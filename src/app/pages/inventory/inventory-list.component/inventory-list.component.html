<h2>Lista de Estoque</h2>
<form>
  <mat-card id="card-search-inventory" appearance="outlined">
    <mat-card-header id="header-search-inventory">
      <mat-card-title id="title-search-inventory"> Pesquisar </mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 10px">
      <mat-form-field id="input-search-inventory" appearance="outline">
        <mat-label> Item do estoque </mat-label>
        <input matInput placeholder="Vale Transporte" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-search-inventory">
      <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
    </mat-card-actions>
  </mat-card>
</form>

@defer (when listInventory.length > 0) {
<table mat-table [dataSource]="listInventory" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">R$ {{ element.value }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'value', 'description']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'value', 'description']"></tr>
</table>
<mat-paginator [length]="pageCurrent" [pageSize]="sizePage" [pageSizeOptions]="[5, 10]"> </mat-paginator>
} @placeholder {
  <p>Buscando a lista de estoque!</p>
}

<section>
  <div class="button-redirect-search-inventory">
    <a matButton="filled" routerLink="form">Cadastrar</a>
  </div>
</section>
