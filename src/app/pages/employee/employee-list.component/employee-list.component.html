<h2>Lista de colaboradores</h2>
<form>
  <mat-card id="card-search-employee" appearance="outlined">
    <mat-card-header id="header-search-employee">
      <mat-card-title id="title-search-employee"> Pesquisar </mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 10px">
      <mat-form-field id="input-search-employee" appearance="outline">
        <mat-label> Colaborador </mat-label>
        <input matInput placeholder="JoÃ£o das neves" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-search-employee">
      <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
    </mat-card-actions>
  </mat-card>
</form>

@defer (when listEmployee.length > 0) {
<table mat-table [dataSource]="listEmployee" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.people.name }}</td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Cargo</th>
    <td mat-cell *matCellDef="let element">{{ element.position.label }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'position']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'position']"></tr>
</table>
<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10]"> </mat-paginator>
} @placeholder {
<p>Buscando a lista de colaboradores!</p>
}

<section>
  <div class="button-redirect-search-employee">
    <a matButton="filled" routerLink="form">Cadastrar</a>
  </div>
</section>
