<h2>Movimentação de caixa</h2>
<form [formGroup]="castFlowForm">
  <mat-card id="card-search-cashflow" appearance="outlined">
    <mat-card-header id="header-search-cashflow">
      <mat-card-title id="title-search-cashflow"> Cadastrar </mat-card-title>
    </mat-card-header>
    <mat-card-content>

       <mat-form-field id="input-search-select-type" appearance="outline">
        <mat-label>Tipo de item</mat-label>
        <mat-select formControlName="type">
          @for(cashflowItem of listCashflowTypeEnum; track cashflowItem) {
              <mat-option [value]="cashflowItem">{{ cashFlowTypeLabels[cashflowItem] }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 15%" appearance="outline">
        <mat-label>Valor</mat-label>
        <input required matInput placeholder="12,30" formControlName="amount" />
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>

      <mat-form-field style="width: 50%" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Ajuste inicial" formControlName="describe"></textarea>
       </mat-form-field>

    </mat-card-content>

  </mat-card>

</form>

<section class="button-redirect-registre">
      <button mat-raised-button matButton="outlined" type="submit" (click)="goBack()">
        Voltar
      </button>
      <button mat-raised-button matButton="filled" type="submit">Salvar</button>
</section>
