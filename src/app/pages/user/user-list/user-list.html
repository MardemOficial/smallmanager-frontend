<h2>Lista de usuários</h2>
<form>
    <mat-card id="card-pesquisar-usuario" appearance="outlined">
        <mat-card-header id="header-pesquisar-usuario">
            <mat-card-title id="title-pesquisar-usuario"> Pesquisar </mat-card-title>
        </mat-card-header>
        <mat-card-content style="height: 10px;">
            <mat-form-field id="input-pesquisar-usuario" appearance="outline">
                <mat-label>usuário</mat-label>
            <input matInput placeholder="toinho.alves" formControlName="username">
            </mat-form-field >
        </mat-card-content>
        <mat-card-actions id="button-pesquisar-usuario">
            <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
        </mat-card-actions>
    </mat-card>
</form>

@defer (when listUser.length > 0) {
  <table mat-table [dataSource]="listUser" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name']"></tr>
</table>
} @placeholder {
  <p>Buscando a lista de usuários!</p>
}

<section>
  <div class="button-redirect-pesquisar-usuario">
    <a matButton="filled" routerLink="formulario">Cadastrar</a>
  </div>
</section>
