<h2>Formulário de encargo</h2>
<form [formGroup]="payrollTaxesGroup">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title class="header-register-payrolltaxe">Dados do encargo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field id="input-payrolltaxe-name" appearance="outline">
        <mat-label>Nome</mat-label>
        <input required matInput placeholder="INSS" formControlName="name" />
      </mat-form-field>
      <mat-form-field id="input-payrolltaxe-value" appearance="outline">
        <mat-label>Valor</mat-label>
        <input required matInput placeholder="150,30" formControlName="value"/>
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>
      <mat-form-field id="input-payrolltaxe-description" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input required matInput placeholder="Previdência" formControlName="description" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <section>
    <div class="button-redirect-search-payrolltaxe">
      <button mat-raised-button matButton="outlined" type="submit" (click)="goBack()">
        Voltar
      </button>
      <button mat-raised-button matButton="filled" type="submit">Salvar</button>
    </div>
  </section>
</form>
