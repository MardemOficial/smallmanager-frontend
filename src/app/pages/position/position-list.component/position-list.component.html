<h2>Lista de cargos</h2>
<form>
    <mat-card id="card-search-position" appearance="outlined">
        <mat-card-header id="header-search-position">
            <mat-card-title id="title-search-position"> Pesquisar </mat-card-title>
        </mat-card-header>
        <mat-card-content style="height: 10px;">
            <mat-form-field id="input-search-position" appearance="outline">
                <mat-label> Cargo </mat-label>
            <input matInput placeholder="toinho.alves" >
            </mat-form-field >
        </mat-card-content>
        <mat-card-actions id="button-search-position">
            <button mat-raised-button matButton="filled" type="submit">Pesquisar</button>
        </mat-card-actions>
    </mat-card>
</form>

@defer (when listPosition.length > 0) {
  <table mat-table [dataSource]="listPosition" class="mat-elevation-z8">
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>
    <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['label','description']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['label','description']"></tr>
</table>
<mat-paginator [length]="50"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10]"
              >
</mat-paginator>
} @placeholder {
  <p>Buscando a lista de cargos!</p>
}

<section>
  <div class="button-redirect-search-position">
    <a matButton="filled" routerLink="form">Cadastrar</a>
  </div>
</section>
